server:
  port: 8080

spring:
  application:
    name: imc-manager

# Basic auth configuration
imc-manager:
  basic:
    user: admin
    pass: change-me

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.insurancemegacorp: DEBUG